<mat-card class='page-container'>
  <button
    mat-icon-button
    color='basic'
    [mat-dialog-close]='true'
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-header>
    <mat-card-title>Update Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.Username'
          type='text'
          placeholder='Username'
          name='Username'
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.Password'
          type='password'
          placeholder='Password'
          name='Password'
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.Email'
          type='email'
          placeholder='Email'
          name='Email'
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]='userData.Birthday'
          type='date'
          placeholder='Birthday'
          name='Birthday'
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)='editUser()'
      color='primary'
    >
      Update
    </button>
  </mat-card-actions>
</mat-card>
